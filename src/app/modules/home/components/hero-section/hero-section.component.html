<div class="carousel-wrapper position-relative h-100">
  <swiper
    #swiper
    style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
    [spaceBetween]="10"
    [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }"
    class="mySwiper2"
    [config]="swiperConfig"
>
    <ng-template swiperSlide>
      <img class="img-fluid" src="assets/media/home/hero-section/img3.jpg" />
      <div class="slide__content text-start">
        <div class="container">
          <div class="slide__stats">
            ....
          </div>
          <div class="slide__content__title">
            <h2 class="h1">Army of the <br> Dead</h2>
          </div>
          <div class="slide__actions">
            <button class="px-4 me-3" mat-raised-button color="primary">
              <i class="fas fa-play-circle me-2"></i>
              <small>WATCH NOW</small>
            </button>
            <button class="px-4" mat-raised-button color="accent">
              <i class="fas fa-eye me-2"></i>
              <small>PREVIEW</small>
            </button>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <img class="img-fluid" src="assets/media/home/hero-section/img4.jpg" />
    </ng-template>

    <ng-template swiperSlide>
      <img class="img-fluid" src="assets/media/home/hero-section/img5.jpg" />
    </ng-template>

    <ng-template swiperSlide>
      <img class="img-fluid" src="assets/media/home/hero-section/img3.jpg" />
    </ng-template>

    <ng-template swiperSlide>
      <img class="img-fluid" src="assets/media/home/hero-section/img4.jpg" />
    </ng-template>

   

</swiper>
  <div class="swiper__controls d-flex justify-content-between">
    <button (click)="swipeNext()" class="carousel-previous btn text-white shadow-none my-1 rounded">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button (click)="swipePrev()"  class="carousel-next btn text-white shadow-none my-1 rounded">
      <i class="fas fa-arrow-down"></i>
    </button>
  </div>

  <swiper
    (swiper)="thumbsSwiper = $event"
    [config]="thumbsSwiperConfig"
    class="mySwiper"
  >

  <ng-template swiperSlide>
    <img class="img-fluid" src="assets/media/home/hero-section/img3.jpg" />
  </ng-template>

  <ng-template swiperSlide>
    <img class="img-fluid" src="assets/media/home/hero-section/img4.jpg" />
  </ng-template>

  <ng-template swiperSlide>
    <img class="img-fluid" src="assets/media/home/hero-section/img5.jpg" />
  </ng-template>

  <ng-template swiperSlide>
    <img class="img-fluid" src="assets/media/home/hero-section/img3.jpg" />
  </ng-template>

  <ng-template swiperSlide>
    <img class="img-fluid" src="assets/media/home/hero-section/img4.jpg" />
  </ng-template>
  </swiper>
</div>
