<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-0">
    <div class="container">
    
    
      <button class="menu-btn p-0 btn" (click)="toggleDrawer.emit()" type="button"
        [ngClass]="{
          'right-arrow': !draweState,
          'left-arrow': draweState
        }"
      >
        <span class="menu-toggle"></span>
      </button> 
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">

          <ng-container *ngFor="let item of menue; let index = index">
            <li class="nav-item lh-normal mx-2 px-1">
              <span [class.active]="index==0" class="nav-link pb-3 cursor-pointer" aria-current="page" href="#">
                <span class="nav-link__count">
                  0{{index+1}}
                </span>
                <div class="d-flex align-items-center">
                  <div class="nav-link-title me-3">
                    {{item.title}}
                  </div> 
                  <i *ngIf="item.subMenue.length" class="fas fa-chevron-down nav-link__arrow"></i>
                </div>
  
                <ng-container *ngIf="item.subMenue">
                  <div class="auk-dropdown-menu bg-dark rounded">
                    <ul class="list-unstyled">
                        <ng-container *ngFor="let subItem of item.subMenue">
                          <li>
                            <a  mat-button class="auk-dropdown-menu__item d-flex align-items-center justify-content-between px-4" routerLink="">
                              <small class="nav-txt me-3">{{subItem.title}}</small>
                              <!-- <i class="fas fa-chevron-right text-white"></i> -->
                            </a>
                          </li>
                        </ng-container>
                      </ul>
                    </div>
                </ng-container>
                

              </span>
            </li>
          </ng-container>

        </ul>
      </div>

      <div class="user-menu">
        <button mat-mini-fab disabled class="cursor-pointer w-35px h-35px d-flex align-items-center justify-content-center">
          <i class="fas fa-user text-white"></i>
        </button>
      </div>

    </div>
</nav>
